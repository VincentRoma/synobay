{% extends "base.html" %}

{% block content %}

<table class="table table-dark table-hover">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Progress</th>
      </tr>
    </thead>
    <tbody>
        {% for task in tasks_list %}
            <tr>
                <td>{{task.title}}</td>
                <td>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: {% widthratio task.additional.transfer.size_downloaded task.size 100 %}%" aria-valuenow="{% widthratio task.additional.transfer.size_downloaded task.size 100 %}" aria-valuemin="0" aria-valuemax="100">{% widthratio task.additional.transfer.size_downloaded task.size 100 %} %</div>
                    </div>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content %}
